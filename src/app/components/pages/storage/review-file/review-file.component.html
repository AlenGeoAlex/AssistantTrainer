<div class="w-full h-[calc(100vh-155px)] overflow-auto">
    <p-table [value]="originalData" [tableStyle]="{ 'min-width': '50rem' }" styleClass="p-datatable-striped" scrollable="true" scrollHeight="flex">
        <ng-template pTemplate="header">
            <tr>
                <th class="w-48">Role</th>
                <th>Content</th>
                <th>
                    Accepted
                </th>
                <th>Actions</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-row>
            <tr>
                <td>{{ row.role }}</td>
                <td>{{ row.content }}</td>
                <td>
                    <p-toggleButton [(ngModel)]="row.accepted" onLabel="Accepted" offLabel="Rejected" />
                </td>
                <td>
                    <p-button label="Modify" [outlined]="true" />
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
